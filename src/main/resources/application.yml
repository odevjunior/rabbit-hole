spring:
  application:
    name: rabbit-mq
  main:
    class: com.studies.rabbit_mq.RabbitMqApplication
  h2:
    console:
      enabled: true
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:rabbit
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update

